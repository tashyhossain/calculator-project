<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="row">
        <div id="screen">
          <div id="input"></div>
          <div id="result"></div>
        </div>
        <div class="btn" data-type="undo">&lt;x</div>
      </div>
      <div class="row">
        <div class="btn" data-type="clear">c</div>
        <div class="btn" data-key="^" data-type="op" data-calc="exponent">x<sup>y</sup></div>
        <div class="btn" data-key="%" data-type="op" data-calc="remainder">%</div>
        <div class="btn" data-key="/" data-type="op" data-calc="divide">&divide;</div>
      </div>
      <div class="row">
        <div class="btn" data-key="7" data-type="num">7</div>
        <div class="btn" data-key="8" data-type="num">8</div>
        <div class="btn" data-key="9" data-type="num">9</div>
        <div class="btn" data-key="*" data-type="op" data-calc="multiply">&times;</div>
      </div>
      <div class="row">
        <div class="btn" data-key="4" data-type="num">4</div>
        <div class="btn" data-key="5" data-type="num">5</div>
        <div class="btn" data-key="6" data-type="num">6</div>
        <div class="btn" data-key="-" data-type="op" data-calc="subtract">-</div>
      </div>
      <div class="row">
        <div class="btn" data-key="1" data-type="num">1</div>
        <div class="btn" data-key="2" data-type="num">2</div>
        <div class="btn" data-key="3" data-type="num">3</div>
        <div class="btn" data-key="+" data-type="op" data-calc="add">+</div>
      </div>
      <div class="row">
        <div class="btn" data-type="sign">+/-</div>
        <div class="btn num" data-key="0" data-type="num">0</div>
        <div class="btn num" data-key="." data-type="num">.</div>
        <div class="btn" data-type="equal">=</div>
      </div>
    </main>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
